<ion-header>
  <ion-toolbar>
    <ion-title>QR Scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>User Info</ion-card-title>
    </ion-card-header>

    <ion-card-content *ngIf="businessData">
      <ion-list>
        <ion-item>
          <ion-label>Business Name : {{businessData.name}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>E-Mail : {{businessData.email}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-input
            label="Amount"
            labelPlacement="floating"
            type="number"
            [(ngModel)]="amount"
          ></ion-input>
        </ion-item>

        <ion-button
          class="sas_bt"
          shape="round"
          expand="full"
          type="submit"
          (click)="scan()"
          >Scan and Send</ion-button
        >
      </ion-list>
    </ion-card-content>
  </ion-card>
